<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="modal1">
                <div class="modal-header">
                    <div class="container text-center">
                        <h1 id="exampleModalLabel">LOGO</h1>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </div>

                <div class="modal-body">
                    <div class="formulario">                      
                        <form method="POST">
                            <div class="username">
                                <input type="text" required>
                                <label>Email</label>
                            </div>

                            <div class="username">
                                <input type="password" required>
                                <label>contraseña</label>
                            </div>

                            <div class="dropdown">
                                <div class="username">
                                    <input type="text" class="textBox"  required>
                                    <label>aña</label>
                                </div>
                                <div class="option">
                                    <div onclick="show('aña1', this)">aña1</div>
                                    <div onclick="show('aña2', this)">aña2</div>
                                    <div onclick="show('aña3', this)">aña3</div>
                                    <div onclick="show('aña4', this)">aña4</div>
                                    <div onclick="show('aña5', this)">aña5</div>
                                </div>
                            </div>

                            
                            <div class="dropdown">
                                <div class="username">
                                    <input type="text" class="textBox" required>
                                    <label>aña</label>
                                </div>
                                <div class="option">
                                    <div onclick="show('aña1', this)">aña1</div>
                                    <div onclick="show('aña2', this)">aña2</div>
                                    <div onclick="show('aña3', this)">aña3</div>
                                    <div onclick="show('aña4', this)">aña4</div>
                                    <div onclick="show('aña5', this)">aña5</div>
                                </div>
                            </div>

                            <script>
                                // Función para deshabilitar la escritura en los dropdowns
                                function disableInput(e) {
                                    e.preventDefault();
                                }

                                // Aplicar el evento a los inputs de los dropdowns
                                var dropdownInputs = document.querySelectorAll('.dropdown .textBox');
                                dropdownInputs.forEach(function (input) {
                                    input.addEventListener('keydown', disableInput);
                                });

                            </script>
                        
                            <input type="submit" value="iniciar">
                            <br>
                        </form>
                    </div>
                </div>

            </div>
            </div>
    </div>
    <script>
        function show(anything, dropdown) {
            dropdown.closest('.dropdown').querySelector('.textBox').value = anything;
        }

        let dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(function (dropdown) {
            dropdown.onclick = function () {
                dropdown.classList.toggle('active');
            }
        });
    </script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/navbar-static/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/est_art.css">
    <link rel="stylesheet" href="css/refino.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="modal1">
                <div class="modal-header">
                    <div class="container text-center">
                        <h1 id="exampleModalLabel">LOGO</h1>
                    </div>
                    <div class="cerrar">
                        <i class="fa fa-times" data-dismiss="modal" ></i>
                    </div>
                </div>

                <div class="modal-body">
                    <div class="formulario">                      
                        <form method="POST">
                            <div class="username">
                                <input type="text" required>
                                <label>Email</label>
                            </div>

                            <div class="username">
                                <input type="password" required>
                                <label>Contraseña</label>
                            </div>

                            <div class="dropdown2" id="aña1">
                                <div class="username">
                                    <input type="text" class="textBox" required>
                                    <label>Rol</label>
                                </div>
                                <div class="option">
                                    <div onclick="show('Promotor', this)">Promotor</div>
                                    <div onclick="show('Cabecilla', this)">Cabecilla</div>
                                    <div onclick="show('Coordinador', this)">Coordinador</div>
                                </div>
                            </div>

                            
                            <div class="dropdown2">
                                <div class="username">
                                    <input type="text" class="textBox" required>
                                    <label>Discoteca</label>
                                </div>
                                <div class="option">
                                    <div onclick="show('D1', this)">D1</div>
                                    <div onclick="show('D2', this)">D2</div>
                                    <div onclick="show('D3', this)">D3</div>
                                </div>
                            </div>
                            <input type="submit" value="iniciar">
                            <br>
                        </form>
                    </div>
                </div>

            </div>
            </div>
    </div>
    <script src="js/modal.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/trabajo1.js"></script>
    </div>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/navbar-static/">

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/refino.css">
    <link rel="stylesheet" href="css/sing_up.css">
</head>
<body>
    <div class="dropdown">
        <input type="text" class="textBox" readonly>
        <label>aña</label>
        <div class="option">
            <div onclick="show('aña1', this)">aña1</div>
            <div onclick="show('aña2', this)">aña2</div>
            <div onclick="show('aña3', this)">aña3</div>
            <div onclick="show('aña4', this)">aña4</div>
            <div onclick="show('aña5', this)">aña5</div>
        </div>
    </div>

    <div class="dropdown">
        <div class="username">
            <input type="text" class="textBox" readonly>
            <label>otro</label>
        </div>
        <div class="option">
            <div onclick="show('otro1', this)">otro1</div>
            <div onclick="show('otro2', this)">otro2</div>
            <div onclick="show('otro3', this)">otro3</div>
            <div onclick="show('otro4', this)">otro4</div>
            <div onclick="show('otro5', this)">otro5</div>
        </div>
    </div>

    <script>
        function show(anything, dropdown) {
            dropdown.closest('.dropdown').querySelector('.textBox').value = anything;
        }

        let dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(function (dropdown) {
            dropdown.onclick = function () {
                dropdown.classList.toggle('active');
            }
        });
    </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </div>
</body>
</html>

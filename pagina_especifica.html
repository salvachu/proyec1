<body>
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <h3 class="masthead-brand">Cover</h3>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link active" href="desplegar.html">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Contact</a>
            </nav>
          </div>
        </header>
  
        <main role="main" class="inner cover">
          <h1 class="cover-heading">Cover your page.</h1>
          <div id="detalles-imagen"></div>
        </main>
        
  
        <footer class="mastfoot mt-auto">
          <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
          </div>
        </footer>
      </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var urlParams = new URLSearchParams(window.location.search);
            var num = urlParams.get('id');
            var img = urlParams.get('a');
            cargarDetallesImagen(img,num);
        });

        function cargarDetallesImagen(img,num) {
            var detallesHtml = '<img src="img/i' + img  + '.jpg" alt="aña" class="img-fluid">';
            detallesHtml += '<br>';
            detallesHtml += '<h1>soy la imagen ' + (parseInt(num) + 1) + '</h1>';
            document.getElementById('detalles-imagen').innerHTML = detallesHtml;
        }
    </script>

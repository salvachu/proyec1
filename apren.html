
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta de Verano</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #6A0DAD; /* Fondo morado */
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .titulo-principal {
            font-size: 1em; /* Tamaño más pequeño para el texto de arriba */
            margin-bottom: 0.2em;
        }
        .titulo-secundario {
            font-size: 3em; /* Tamaño más grande para el texto del medio */
            margin-bottom: 0.5em;
        }
        .linea-blanca {
            border-top: 2px solid white; /* Crea una línea blanca */
            width: 50%; /* Ajusta el ancho según necesites */
            margin: 20px auto; /* Centra la línea horizontalmente */
        }
        .fecha {
            margin-bottom: 0.5em;
        }
        .boton-info {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="titulo-principal">MAIN PARTY OF THIS SUMMER</div>
    <div class="titulo-secundario">LIGHT YOUR NIGHT</div>
    <div class="linea-blanca"></div> <!-- Usamos un div en lugar del icono para la línea -->
    <div class="fecha">27 JULY 2017</div>
    <button type="button" class="btn btn-outline-light boton-info">MORE INFO</button>
</body>
</html>
